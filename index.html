<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>Resume Maker</title>

	</script>
</head>
<body>

<div class="container">
<form>
  <h1>Personal Information</h1>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br>
  <label for="position">Position</label><br>
  <input type="text" id="position" name="position" value="Front End Developer"><br>
  <label for="cNumber">Contact Number:</label><br>
  <input type="number" id="cNumber" name="cNumber"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address"><br>
  <label for="image">Image:</label><br>
  <input type="image" id="image" name="image"><br>
  <h1>Education</h1>
  <label for="college">College Name:</label><br>
  <input type="text" id="college" name="college"><br>
  <label for="cStart">Start:</label><br>
  <input type="date" id="cStart" name="cStart"><br>
  <label for="cEnd">End:</label><br>
  <input type="date" id="cEnd" name="cEnd"><br>
  â€‹<label for="degree">Degree:</label><br>
  <input type="text" id="degree" name="degree"><br>
  <label for="cgpa">CGPA:</label><br>
  <input type="number" id="cgpa" name="cgpa"><br>
  <h1>Interests</h1>
  <label for="interests">Interests:</label><br>
  <input type="text" id="interests" name="interests"><br>
  <h1>Languages</h1>
  <label for="language">Language/s:</label><br>
  <input type="text" id="language" name="language"><br>
  <h1>Skills</h1>
  <label for="skills">Skills:</label><br>
  <input type="text" id="skills" name="skills"><br>
  <h1>Projects</h1>
  <label for="link">Link:</label><br>
  <input type="url" id="link" name="link"><br>
  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description"><br>
  <h1>Links</h1>
  <label for="linkedin">LinkedIn Link:</label><br>
  <input type="url" id="linkedin" name="linkedin"><br>
  <label for="github">Github Link:</label><br>
  <input type="url" id="github" name="github"><br>
  <h1>Experience</h1>
  <label for="wpName">Workplace Name:</label><br>
  <input type="text" id="wpName" name="wpName"><br>
  <label for="wStart">Start:</label><br>
  <input type="date" id="wStart" name="wStart"><br>
  <label for="wEnd">End:</label><br>
  <input type="date" id="wEnd" name="wEnd"><br>
  <label for="wpDescription">What did you do:</label><br>
  <input type="text" id="wpDescription" name="wpDescription"><br>
  <label for="employer">Employer:</label><br>
  <input type="text" id="employer" name="employer"><br>
  <label for="empContact">Contact:</label><br>
  <input type="number" id="empContact" name="empContact"><br>
</form>
</div>

</body>
</html>
